{% extends 'base.html' %}
{% block title %}Оформление заказа — BookShop{% endblock %}
{% block content %}
<h1>Оформление заказа</h1>
<form class="form" action="{{ url_for('main.checkout') }}" method="post">
  <fieldset>
    <legend>Способ доставки</legend>
    <label><input type="radio" name="delivery" value="pickup" checked> Самовывоз</label>
    <label><input type="radio" name="delivery" value="courier"> До двери</label>
  </fieldset>

  <div id="address-fields">
    <label>Адрес <input type="text" name="address" placeholder="Город, улица, дом, квартира"></label>
  </div>

  <button class="btn-primary">Подтвердить заказ</button>
</form>

<script>
  // Показ/скрытие адреса
  document.addEventListener('change', function(e) {
    if (e.target.name === 'delivery') {
      document.getElementById('address-fields').style.display = e.target.value === 'courier' ? 'block' : 'none';
    }
  });
</script>
{% endblock %}
